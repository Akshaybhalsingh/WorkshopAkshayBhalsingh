<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-warning">Jquery Form Validation </h1>

        <div class="col-lg-8 m-auto d-block"></div>
        <form>
            <div class="form-group">
            <label for="username">Name</label>
            <input type="text" name="username" id="usernames" class="form-control"autocomplete="off">
            <h5 id="usercheck"></h5>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control"autocomplete="off">
            
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control"autocomplete="off">
            <h5 id="passcheck"></h5>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
    </div>
    


    <script src="../js/app.js"></script>
</body>
</html>
